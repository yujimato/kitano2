<!DOCTYPE html>
<html lang ="ja">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="kitano.css">
        <title>Home</title>
    </head>
    <style>
/* 全体のスタイル */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* 画面全体の高さをカバー */
    margin: 0;
    background-color: lightgreen;
}

/* ボタンの親要素 */
.button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2列 */
    gap: 20px; /* ボタン間の間隔 */
    width: 80%; /* 親要素の幅 */
    max-width: 400px; /* 最大幅を指定 */
    margin: 0 auto; /* 親要素を中央に配置 */
}

/* 各ボタンのスタイル */
.button {
    font-size: 20px; /* フォントサイズを大きくする */
    background-color: black;
    color: yellow;
    border: none;
    border-radius: 10px;
    padding: 20px 10px; /* ボタンを大きくするためのパディング */
    text-align: center;
    cursor: pointer;
    width: 100%; /* ボタンがグリッド内で横幅いっぱいに広がる */
    height: auto; /* 必要に応じて高さを調整 */
}

/* ホバー時の効果 */
.button:hover {
    background-color: yellow;
    color: black;
}

/* スマホ向け（768px以下） */
@media screen and (max-width: 768px) {
    .button-container {
        width: 90%; /* 親要素の幅をスマホ向けに調整 */
    }

    .button {
        font-size: 18px; /* ボタンのフォントサイズを調整 */
        padding: 15px 10px; /* パディングを調整 */
    }
}
</style>
    <body>
        <center>
        <h1>大学入学共通テストまで、あと</h1>
    <div id="タイマー">00日 00時間 00分 00秒</div></h2>
            <span id="bigred">この1年が勝負だ!!<br>スタートダッシュを切れ!!</span>

    </center>
        <div class="button-container">
        <button class="button" id="home" onclick="location.href='./受験上の注意.html'">受験上の注意</button>
        <button class="button" id="notice" onclick="location.href='./練習問題.html'">練習問題</button>
        <button class="button" id="practice" onclick="location.href='./体験記.html'">体験記</button>
        <button class="button" id="experience" onclick="location.href='./新しいやつ.html'">応援メッセージ</button>
    </div>

        <script src="./kitano.js"></script>
    </body>
</html>
