    <style>
/* ボタン全体を配置するコンテナのスタイル */
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 横2列 */
            gap: 10px; /* ボタン間のスペース */
            width: 80%; /* コンテナの幅 */
            margin: 20px auto; /* コンテナを中央に配置 */
        }

        /* 各ボタンのスタイル */
        .button {
            background-color: black;
            color: yellow;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            width: 100%; /* ボタンを列幅にフィットさせる */
        }

        .button:hover {
            background-color: darkgray; /* ホバー時の背景色 */
        }
</style>

    </center>

        <button class="button" id="notice" onclick="location.href='./練習問題.html'">練習問題</button>
        <button class="button" id="practice" onclick="location.href='./体験記.html'">体験記</button>
